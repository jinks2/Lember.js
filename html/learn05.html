<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>

  </style>
</head>
<body>

<script type="text/x-handlebars" data-template-name="application">
<div class="navbar">
{{#link-to "index" class="navbar-brand"}}Homepage{{/link-to}}
{{#link-to "about" class="navbar-brand"}}About{{/link-to}}
{{#link-to "products" class="navbar-brand"}}Products{{/link-to}}
</div>
<div class="container">
  {{outlet}}
</div>
<footer class="container"></footer>
</script>

<script type="text/x-handlebars" data-template-name="index">
<img {{bind-attr src="logo"}} alt="log"/>
<h1>Welcome to The Flint&Flame</h1>
<p>There are {{productsCount}}</p>
<p>Rendered on {{time}}</p>
{{#each onSale}}
<div class='col-sm-4'>
  <img {{bind-attr src='image'}} class='img-thumbnail col-sm-5'/>
  <div class='col-sm-7'>
    <h2>{{title}}</h2>
    <p class="product-description">{{description}}</p>
    <p>{{#link-to "product" this class="btn btn-success"}}
      Buy for ${{price}}
      {{/link-to}}
    </p>
  </div>
</div>
 {{/each}}
</script>

<script type="text/x-handlebars" data-template-name="about">
<h1>Anout The Fire Spirits</h1>
</script>

<script type='text/x-handlebars' data-template-name='products'> 
<div class='row'>
  <div class='col-sm-3'>
    <div class='list-group'>
    {{#each}} 
      {{#link-to 'product' this classNames='list-group-item'}} 
        {{title}} 
      {{/link-to}} 
    {{/each}} 
   </div>
  </div>
  <div class='col-sm-9'>
 		{{outlet}} 
	</div>
</div>
</script>

<script type='text/x-handlebars' data-template-name='products/index'>
 <p class='text-muted'>Choose a product from those on the left!</p>
</script>

<script type='text/x-handlebars' data-template-name='product'> 
 <div class='row'>
  <div class='col-md-7'>
    <h2>{{title}}</h2>
    <h3 class='text-success'>${{price}}</h3>
    <p class='text-muted'>{{description}}</p>
    <h3>Reviews</h3>
    <ul>
      {{#each reviews}}
      <li>{{text}}</li>
      {{else}}
      <li>
        <p class='text-muted'>
          <em>No reviews yet. Be the first to write one!</em>
        </p></li>
      {{/each}} 
    </ul>
  </div>
  <div class='col-md-5'>
    <img {{bind-attr src='image'}} class='img-thumbnail img-rounded'/>
  </div>
</div>
</script>


<script src="../js/libs/jquery-1.10.2.js"></script>
<script src="../js/libs/moment.js"></script>
<script src="../js/libs/showdown.js"></script>
<script src="../js/libs/bootstrap.min.js"></script>
<script src="../js/libs/handlebars-1.1.2.js"></script>
<script src="../js/libs/ember-1.7.0.js"></script>
<script src="../js/libs/ember-data.js"></script>
<script src="../js/learn05.js"></script>
</body>
</html>
