<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>

  </style>
</head>
<body>

<script type="text/x-handlebars" data-template-name="application">
	<div class='navbar'>
	{{#link-to "index" class="navbar-brand" tagName="li"}}Homepage{{/link-to}}
	{{#link-to "about" class="navbar-brand" tagName="li"}}about{{/link-to}}
	</div>
	<div class='container'>
	  {{outlet}}
	</div>
	<footer class='container'></footer>
</script>

<script type="text/x-handlebars" data-template-name="index">
	<img {{bind-attr src="logo"}} alt="log"/>
	<h1>Welcome to The Flint&Flame</h1>
	<p>There are {{productsCount}}</p>
	<p>Rendered on {{time}}</p>
</script>

<script type="text/x-handlebars" data-template-name="about">
	<h1>Anout The Fire Spirits</h1>
</script>


<script src="../js/libs/jquery-1.10.2.js"></script>
<script src="../js/libs/moment.js"></script>
<script src="../js/libs/showdown.js"></script>
<script src="../js/libs/bootstrap.min.js"></script>
<script src="../js/libs/handlebars-1.1.2.js"></script>
<script src="../js/libs/ember-1.7.0.js"></script>
<script src="../js/libs/ember-data.js"></script>
<script src="../js/learn01.js"></script>
</body>
</html>
